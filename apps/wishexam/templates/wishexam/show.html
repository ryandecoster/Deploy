<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>{{item}}</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a class='logout' href="/logout">Logout</a>
            <a class='home' href="/dashboard">Home</a>
            <h1>{{item}}</h1>
        </div><br>
        <div class="main_content">
            <h4>Users who added this product/item under their wish list:</h4><br>
            <ul>
                {% for i in item.liked_users.all %}
                    <li>{{i.first_name}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
<style>
    .logout{
        float: right;
        margin-left: 20px;
    }
    .home{
        float: right;
    }
    .container{
        margin-top: 20px;
    }
</style>
</html>
